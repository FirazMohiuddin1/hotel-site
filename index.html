<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivedi Hospitality</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #2b2e4a, #4e4376);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      color: #ddd;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .book-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      color: white;
    }

    .blue-btn {
      background: #007BFF;
    }

    .brown-btn {
      background: #8B4513;
    }

    .book-btn:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 50px;
      background: #2b2e4a;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trivedi Hospitality</h1>
    <p>Book Your Stay with Comfort & Style</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://firazmohiuddin1.github.io/hotel-site/Screenshot%202025-05-07%20011200.png" alt="Fairfield Hotel Photo" />
      <div class="card-content">
        <h2>Fairfield Inn & Suites Chicago Schaumburg</h2>
        <a class="book-btn blue-btn" target="_blank" href="https://www.marriott.com/en-us/hotels/chizs-fairfield-inn-and-suites-chicago-schaumburg/overview/">Book Now</a>
      </div>
    </div>

    <div class="card">
      <img src="https://cache.marriott.com/marriottassets/marriott/CHISG/chisg-guestroom-0043-hor-clsc.jpg" alt="TownePlace Suites" />
      <div class="card-content">
        <h2>TownePlace Suites Chicago Schaumburg</h2>
        <a class="book-btn brown-btn" target="_blank" href="https://www.marriott.com/search/findHotels.mi?pageType=advanced&searchType=NearAddress&destinationAddress.location=TownePlace+Suites+Chicago+Schaumburg&nst=paid&cid=PAI_GLB0004YXD_GLE000BIM5_GLF000OETA&ppc=ppc&pId=ustbppc&gad_source=1&gad_campaignid=1658413570&gbraid=0AAAAADilnifZOA9s8qucmI9vNjIbnBLqx&gclid=Cj0KCQjw5ubABhDIARIsAHMighbFcEtuGcYriNPToS6p8hdunYs0mBqpBF2UB-CqSTn1h3mRXbAORVMaAmvmEALw_wcB&gclsrc=aw.ds&deviceType=desktop-web&view=list#/0/">Book Now</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Trivedi Hospitality. All rights reserved.
  </footer>
</body>
</html>
