<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fairfield Inn Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .hotel-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }

    .hotel-card img {
      width: 100%;
      display: block;
      height: auto;
      transition: transform 0.4s ease;
    }

    .hotel-card:hover img {
      transform: scale(1.02);
    }

    .hotel-details {
      padding: 24px;
    }

    .hotel-details h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #2b2e4a;
    }

    .book-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2b2e4a;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .book-btn:hover {
      background: #444;
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .hotel-details h3 {
        font-size: 1.2rem;
      }

      .book-btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hotel-card">
    <img src="ffiimg.jpg" alt="Fairfield Inn & Suites Chicago Schaumburg" />
    <div class="hotel-details">
      <h3>Fairfield Inn & Suites Chicago Schaumburg</h3>
      <a class="book-btn" href="https://www.marriott.com/en-us/hotels/chizs-fairfield-inn-and-suites-chicago-schaumburg/overview/" target="_blank">Book Now</a>
    </div>
  </div>

</body>
</html>
