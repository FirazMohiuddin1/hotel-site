<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivedi Hospitality - Scroll Transitions</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: #fff;
      color: #222;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(50px);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1s ease, transform 1s ease;
    }

    .hero {
      background: linear-gradient(to right, #2b2e4a, #1f1f2e);
      color: white;
      text-align: center;
      flex-direction: column;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .section-light {
      background: #f5f5f5;
    }

    .section-dark {
      background: #eaeaea;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div>
      <h1>Welcome to Trivedi Hospitality</h1>
      <p>Premium comfort. Modern design. Seamless experience in the heart of Schaumburg.</p>
    </div>
  </section>

  <section class="section-light">
    <h2>Our Hotels</h2>
  </section>

  <section class="section-dark">
    <h2>Elegant Rooms</h2>
  </section>

  <section class="section-light">
    <h2>Easy Booking</h2>
  </section>

  <footer>
    &copy; 2025 Trivedi Hospitality. All rights reserved.
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('section').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
