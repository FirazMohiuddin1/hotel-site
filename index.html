<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivedi Hospitality - Animated</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Raleway', sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3rem;
      z-index: 2;
    }

    #morph-bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }

    .container {
      padding: 100px 20px;
    }

    .card {
      width: 300px;
      height: 200px;
      background: #222;
      border-radius: 16px;
      margin: 40px;
      display: inline-block;
      perspective: 1000px;
      cursor: grab;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <section class="hero">
    <svg id="morph-bg" viewBox="0 0 800 600">
      <path fill="#2b2e4a">
        <animate attributeName="d" dur="10s" repeatCount="indefinite"
          values="M0,0 C400,300 400,300 800,0 L800,600 L0,600 Z;
                  M0,0 C200,600 600,0 800,600 L800,600 L0,600 Z;
                  M0,0 C400,300 400,300 800,0 L800,600 L0,600 Z"/>
      </path>
    </svg>
    <h1>Trivedi Hospitality</h1>
  </section>

  <div class="container">
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script>
    // Magnetic cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Draggable 3D Cards with Inertia
    document.querySelectorAll('.card').forEach(card => {
      gsap.set(card, { transformStyle: "preserve-3d" });
      Draggable.create(card, {
        type: "x,y",
        inertia: true,
        onDrag: function() {
          gsap.to(this.target, {
            rotateX: this.y / 10,
            rotateY: -this.x / 10,
            duration: 0.3
          });
        },
        onRelease: function() {
          gsap.to(this.target, {
            rotateX: 0,
            rotateY: 0,
            duration: 0.6,
            ease: "elastic.out(1, 0.3)"
          });
        }
      });
    });

    // Particle explosion on click
    document.addEventListener('click', e => {
      for (let i = 0; i < 20; i++) {
        const dot = document.createElement('div');
        dot.style.position = 'fixed';
        dot.style.left = `${e.clientX}px`;
        dot.style.top = `${e.clientY}px`;
        dot.style.width = '6px';
        dot.style.height = '6px';
        dot.style.borderRadius = '50%';
        dot.style.background = '#fff';
        dot.style.zIndex = 9999;
        document.body.appendChild(dot);

        gsap.to(dot, {
          x: (Math.random() - 0.5) * 200,
          y: (Math.random() - 0.5) * 200,
          opacity: 0,
          duration: 1.5,
          onComplete: () => dot.remove()
        });
      }
    });
  </script>
</body>
</html>
